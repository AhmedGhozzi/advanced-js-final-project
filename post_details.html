<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final project</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- login modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Username:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" id="username" class="form-control" placeholder="Username"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary" onclick="login(this)">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- login modal -->
    <!-- register modal -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Username:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" id="newusername" class="form-control" placeholder="Username"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="newpassword" />
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Profile Image:</label>
                            <input class="form-control" type="file" id="image">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="" onclick="register(this)">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- register modal -->
    <!-- alert -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>
    <div id="successAlert" class="show fade" style="z-index: 999999999;"></div>
    <!-- alert -->

    <!-- nav bar -->
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-9">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-bottom shadow-sm">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Bombaclat</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="logged-profile">Profile</a>
                                </li>
                            </ul>
                            <div id="pre-login" class="w-100 justify-content-end">
                                <button id="login-btn" type="button" class="btn btn-outline-success me-2"
                                    data-bs-toggle="modal" data-bs-target="#login-modal">
                                    Login
                                </button>
                                <button id="registre-btn" type="button" class="btn btn-outline-success"
                                    data-bs-toggle="modal" data-bs-target="#register-modal">
                                    Register
                                </button>
                            </div>
                            <div id="post-login" class="w-100 justify-content-end align-items-center">
                                <div class="d-flex align-items-center">
                                    <div style="width: 30px; height: 30px; overflow: hidden;margin-right: 5px;">
                                        <img src="" alt="" style="object-fit: cover; width: 100%; height: 100%;" class="rounded-circle" id="nav-pdp">
                                    </div>
                                    <b id="profile-name" class="me-3"></b>
                                </div>
                                <button id="" type="button" class="btn btn-outline-danger" onclick="logout()">
                                    Logout
                                </button>
                            </div>
                            <!-- <div id="btn-container" class="d-flex w-100 justify-content-end">
                    <button id="logout-btn" type="button" class="btn btn-outline-danger" onclick="logout()">
                        Logout
                    </button>
                    </div> -->
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- end nav bar -->

    <!-- main content -->
    <div class="container" style="min-height: 100vh">
        <div class="d-flex justify-content-center mt-5">
            <div class="col-9">
                <div id="post-details">
                    <h1 class="mb-5">
                        <b>
                            <span id="post-owner"></span>'s Post
                        </b>
                    </h1>
                    <div class="card shadow-sm mb-5">
                        <div class="card-header">
                            <div class="d-flex align-items-center gap-1" id="user-profile-link" style="cursor: pointer;">
                                <div style="width: 30px; height: 30px; overflow: hidden;">
                                    <img src="" alt="" class="rounded-circle" id="pdp" style="object-fit: cover; width: 100%; height: 100%;"/>
                                </div>
                                <b id="post-author"></b>
                            </div>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" class="w-100" id="post-img"/>
                            <h6 style="color: #999" class="mt-1" id="post-timing"></h6>
                            <h5 id="title"></h5>
                            <p id="caption">
                            </p>
                            <hr />
                            <div class="about d-flex flex-wrap" style="display: inline;">
                                <div class="comments d-flex align-items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pen" viewBox="0 0 16 16">
                                        <path
                                            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z" />
                                    </svg>
                                    <span>(<span id="comments-count"></span>) comments</span>
                                </div>
                                <div class="tag ms-3 d-flex" style="display: inline;" id="post-tags">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer" id="comments-section">
                        </div>
                        <div class="add-comment d-flex" style="background-color: #F8F8F8;padding: 10px 10px 0;">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Add a Comment" aria-describedby="button-addon2" id="new-comment">
                                <button class="btn btn-primary" type="button" id="button-addon2" onclick="addComment(this)">Send</button>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <!-- end main content -->
    <script src="main.js"></script>
    <script src="post_details.js"></script>
</body>

</html>
